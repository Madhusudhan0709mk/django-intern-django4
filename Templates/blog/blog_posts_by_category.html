<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }} Blog Posts</title>
</head>
<body>
    <h2>{{ category.name }} Blog Posts</h2>
    <ul>
        {% for post in blog_posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
                <p>{{ post.summary|truncatewords:15 }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
