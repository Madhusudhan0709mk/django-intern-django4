{% extends 'main.html' %}
{% block content %}
<div class="col-md-6 offset-md-3" style="height: 100vh;">
    <h4 style="text-align: center;">Signup</h4>

    <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email" value="{{ form.email.value|default_if_none:'' }}">
        </div>
        
        <div class="mb-3">
            <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{ form.first_name.value|default_if_none:'' }}">
        </div>
        
        <div class="mb-3">
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{ form.last_name.value|default_if_none:'' }}">
        </div>
        
        <div class="mb-3">
            <input type="file" class="form-control" name="profile_picture">
        </div>
        
        <div class="mb-3">
            <input type="text" class="form-control" name="address_line1" placeholder="Address" value="{{ form.address_line1.value|default_if_none:'' }}">
        </div>
        
        <div class="mb-3">
            <input type="text" class="form-control" name="city" placeholder="City" value="{{ form.city.value|default_if_none:'' }}">
        </div>
        
        <div class="mb-3">
            <input type="text" class="form-control" name="state" placeholder="State" value="{{ form.state.value|default_if_none:'' }}">
        </div>
        
        <div class="mb-3">
            <input type="text" class="form-control" name="pincode" placeholder="Pincode" value="{{ form.pincode.value|default_if_none:'' }}">
        </div>
        
        <div class="input-group mb-3">
            <label class="input-group-text" for="user_type">User Type</label>
            <select class="form-select" id="user_type" name="user_type">
                <option value="" selected>Choose...</option>
                <option value="Patient">Patient</option>
                <option value="Doctor">Doctor</option>
            </select>
        </div>
        
        <div class="mb-3">
            <input type="password" class="form-control" name="password1" placeholder="Password">
        </div>
        
        <div class="mb-3">
            <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
